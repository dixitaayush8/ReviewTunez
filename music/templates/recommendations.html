<!DOCTYPE html>
<html>
<head>
	<title>Song Recommendations</title>
</head>
<body>
	<p><a href="/">Home</a></p>
	<h3>Song Recommendations</h3>
	{% if theRecommendedSongs == 'nonexistent' %}
	<p>No recommendations</p>
	{% else %}
	{% for t in theRecommendedSongs %}
	<img src="{{t.image}}" width=100/>
	<p><a href="/song/{{t.songId}}">{{t.title}}</a></p>
	<p>Artists: {{t.artists}}</p>
	{% endfor %}
	{% endif %}
	</body>
	
</html>
